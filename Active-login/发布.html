                        <h1 class="release-caption">
                            <i>1</i>
                            <em>活动详情</em>
                        </h1>
                        <div class="release-row">
                            <label class="release-label"><b>活动地点 </b> <font>*</font></label>
                            <input type="text" value="" class="release-input release-input-text release-hints" placeholder="介绍一下这是一个什么样的活动" />                        
                        </div>
                        <div class="release-row">
                            <label class="release-label"><b>活动标题</b> <font>*</font></label>
                            <div class="release-adress">
                                <div class="release-adress-box">
                                    <div class="release-adress-title">场地</div>
                                    <input type="text" value="" class="release-adress-large release-input-text J-online-or " placeholder="输入活动举行的具体场地名称" />
                                </div>
                                <div class="release-adress-box">
                                    <div class="release-adress-title">地址</div>
                                    <div class="formwrap-dropdown">
                                        <span class="dropdown-label-icon"></span>
                                        <span class="dropdown-label">Toronto</span>
                                        <span class="dropdown-icon"></span>
                                        <select class="J-online-or J-change-zone">
                                            <option selected="" value="">Toronto</option>
                                            <option value="">Downtown</option>      
                                            <option value="">Scarborough</option>       
                                            <option value="">North York</option>
                                            <option value="">Richmond Hill</option>
                                            <option value="">Thornhill</option>
                                            <option value="">Mississauga</option>
                                            <option value="">East York</option>
                                            <option value="">Etobicoke</option>
                                            <option value="">Vaughan</option>
                                            <option value="">Other GTA Area</option>                                         
                                        </select>
                                    </div>
                                    <div class="release-adress-map">
                                        <input type="text" value="" class="release-adress-input-row release-input-text J-map J-online-or" placeholder="请输入详细地址" />
                                        <a href="" class="release-adress-map-button"><img src="assets/img/icon-map.jpg" alt="" /></a>
                                        <div id="google-map" class="release-map-layer" style="display: none; height: 500px;"></div>
                                    </div>
                                </div>
                                <div class="release-adress-box">
                                    <div class="release-adress-title">邮编</div>
                                    <input type="text" value="" class="release-adress-small release-input-text J-online-or J-zip-code" placeholder="" />   格式： M2J 1P9    <font class="release-tips J-zip-code-error" style="display: none;">请输入正确格式</font>                         
                                </div>
                                <div class="release-adress-checkbox">
                                    <input class="J-online-check" type="checkbox" value="" /> 这是一个线上活动
                                </div>
                            </div>
                        </div>
                        <div class="release-row">
                            <div class="release-column">
                                <label class="release-label"><b>开始时间 </b> <font>*</font></label>
                                <div class="release-date">
                                    <div class="release-date-box">
                                        <div class="release-date-choose">
                                            <i><img src="assets/img/icon-date.jpg" alt="" /></i>
                                            <input type="text" value="" id="startDate" placeholder="2017/01/26" />                                    
                                        </div>
                                        <input class="release-date-input-time" type="text" id="startTime" value="" placeholder="07:00AM" />
                                    </div>                                                      
                                </div>
                            </div>
                            <div class="release-date-arrow">
                                <i><img src="assets/img/icon-date-arrow.png" alt="" /></i>
                            </div> 
                            <div class="release-column">
                                <label class="release-label"><b>结束时间 </b> <font>*</font></label>
                                <div class="release-date">                                                               
                                    <div class="release-date-box">
                                        <div class="release-date-choose">
                                            <i><img src="assets/img/icon-date.jpg" alt="" /></i>
                                            <input type="text" value="" placeholder="2017/01/26" id="endDate" />                                    
                                        </div>
                                        <input class="release-date-input-time" type="text" value="" id="endTime" placeholder="07:00AM" />
                                    </div>
                                </div>
                            </div>
                        </div>
